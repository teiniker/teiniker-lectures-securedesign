<html>
	<head>
		<title>Change Password</title>
		
		<script>
			function validateForm() 
			{
				var password1 = document.forms["change_password_form"]["password1"].value;
				var password2 = document.forms["change_password_form"]["password2"].value;
				if (password1 != password2) 
				{
					alert("The passwords do not match!");
					return false;
				}
				else
				{
					return true;
				}				
			}
		</script>
	</head>
	
	<body>
		<h2>Login: </h2>		
		<form name="change_password_form" method="POST" action="controller" onsubmit="return validateForm()">
			<table border="0" >
				<colgroup>
					<col width="200"> <col width="200">
				</colgroup>
				<tr>
					<th align="left"> 
						Password
					</th>
					<th align="left">  
						<input type="password" name="password1" maxlength="40" size="20">
						<br/>
					</th>
				</tr>
				
				<tr>
					<th align="left"> 
						Re-enter password
					</th>
					<th align="left">  
						<input type="password" name="password2" maxlength="40" size="20">
					</th>
				</tr>
			</table>			
			
			<table >
				<colgroup>
					<col width="150"> <col width="50"> <col width="150">
				</colgroup>
				<tr>
					<th>
						<input type="reset"  name="action" value="Reset">  
					</th>
					<th/>  
					<th>  
						<input type="submit" name="action" value="Change Password">
					</th>
				</tr>	
			</table>
		</form>
	</body>
</html>

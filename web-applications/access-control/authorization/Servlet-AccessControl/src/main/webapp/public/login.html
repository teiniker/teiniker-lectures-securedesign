<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Login Form</title>
</head>
<body>
		<h2>Login: </h2>		
		<form method="post" action="j_security_check" >
			<table border="0" >
				<colgroup>
					<col width="200"> <col width="200">
				</colgroup>
				<tr>
					<th align="left"> 
						Username 
					</th>
					<th align="left">  
						<input type="text" name="j_username" maxlength="40" size="20"> <br>
					</th>
				</tr>
				
				<tr>
					<th align="left"> 
						Password 
					</th>
					<th align="left">  
						<input type="password" name="j_password" maxlength="40" size="20">
					</th>
				</tr>
			</table>			
			
			<table>
				<colgroup>
					<col width="150"> <col width="50"> <col width="150">
				</colgroup>
				<tr>
					<th/>
					<th/>  
					<th>  
						<input type="submit" name="action" value="Login">
					</th>
				</tr>	
			</table>
		</form>
    
</body>
</html>
